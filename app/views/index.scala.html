@main("Play + Knockout.js") {
  <div class="container" id="app">
    <h1>Play Framework + Knockout.js</h1>
    <p class="subtitle">A simple reactive demo</p>

    <div class="card">
      <label>Your name:</label>
      <input type="text" data-bind="value: name, valueUpdate: 'input'" placeholder="Type here...">
      <p class="greeting" data-bind="visible: name().length > 0">
        Hello, <strong data-bind="text: greeting"></strong>!
      </p>
    </div>

    <div class="card">
      <label>Items (add/remove):</label>
      <div class="input-row">
        <input type="text" data-bind="value: newItem, valueUpdate: 'afterkeydown', event: { keypress: addItemOnEnter }" placeholder="New item">
        <button data-bind="click: addItem">Add</button>
      </div>
      <ul data-bind="foreach: items">
        <li>
          <span data-bind="text: name"></span>
          <button class="remove" data-bind="click: $parent.removeItem">Ã—</button>
        </li>
      </ul>
    </div>
  </div>
}
