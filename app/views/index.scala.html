@main("Play Demo") {
  <div class="container">
    <h1>Play Framework Demo</h1>
    <p class="subtitle">A simple reactive demo (vanilla JavaScript)</p>

    <div class="card">
      <label for="name-input">Your name:</label>
      <input id="name-input" type="text" placeholder="Type here..." autocomplete="off">
      <p class="greeting">Hello, <strong id="greeting">World</strong>!</p>
    </div>

    <div class="card">
      <label>Items:</label>
      <div class="input-row">
        <input id="new-item" type="text" placeholder="New item" autocomplete="off">
        <button id="add-btn">Add</button>
      </div>
      <ul id="item-list">
        <li><span>Play Framework</span><button class="remove">×</button></li>
        <li><span>JavaScript</span><button class="remove">×</button></li>
      </ul>
    </div>
  </div>
  <script src="@routes.Assets.at("javascripts/app.js")"></script>
}
