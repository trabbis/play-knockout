@main("API Demo") {
  <div class="container" id="api-demo">
    <h1>API Demo</h1>
    <p class="subtitle">Fetches sample data from a public REST API</p>

    <div class="card">
      <button data-bind="click: fetchPost, enable: !loading()">Fetch sample post</button>
      <div class="api-result" data-bind="visible: !loading() && !error() && (resultTitle() || resultBody())">
        <blockquote data-bind="text: resultText"></blockquote>
        <p class="quote-author" data-bind="visible: resultAuthor(), text: authorDisplay"></p>
      </div>
      <div class="api-loading" data-bind="visible: loading">Loading...</div>
      <div class="api-error" data-bind="visible: error(), text: error"></div>
    </div>

    <div class="card">
      <a href="/">‚Üê Back to home</a>
    </div>
  </div>
}
